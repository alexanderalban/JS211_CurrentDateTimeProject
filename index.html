<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Hello there!</h1>
    </header>
    <main>
      <hr/>
      <section id="time-and-date"></section>
      <button onclick="displayDate()">Click Me</button>
      <hr/>
        <label for="number-to-string">Type in a number to see it converted to a string!</label><br>

        <label for="string-to-number">Type in a number as a string to see it converted to a number!</label><br>
        <input type="text" id="string-to-number" name="string-to-number" onkeyup="convertToNumber()">
        <hr>
        <label for="show-type">Type to reveal what type of data it is!</label><br>
        <input type="text" id="show-type" name="show-type">
        <button onclick="showDataType()">Show the Type!</button>

        <input type="number" id="math-num-1" name="math-num-1">
        +
        <input type="number" id="math-num-2" name="math-num-2">
        <button onclick="addNumbers()">Get the sum!</button>
        <hr>
    </main>
  </body>
</html>
